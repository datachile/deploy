proxy_buffering on;

gzip on;
#gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_types application/javascript 
           application/json 
           application/x-jsonrecords 
           application/xml 
           image/svg+xml
           text/css 
           text/csv 
           text/javascript 
           text/xml;
